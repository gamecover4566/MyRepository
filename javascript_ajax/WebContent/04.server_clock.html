<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script type="text/javascript">
	function requestServerTime() {
		sendRequest('04.server_clock.jsp', null, responseServerTime, 'GET');
	}
	
	function responseServerTime() {
		if(xhr.readyState == 4) {
			var receiveServTime = xhr.responseText;
			document.getElementById('serverTimeSpan').innerHTML = receiveServTime;
		}
	};
	
	window.onload = function() {
		/**********************setInterval[반복 실행]*********************/
		var timerId = setInterval(requestServerTime, 1000);
		//clearInterval(timerId);
		/*****************************************************************/
		
		/*********************setInterval[한 번 실행]*********************
		requestServerTime();
		******************************************************************/
	};
	
</script>
</head>
<body>
<h1>clock[window.setTimeout,window.setInterval]</h1><hr/>
<div>현재 서버의 시간은 <span id='serverTimeSpan'>12:45:45</span></div>
</body>
</html>
