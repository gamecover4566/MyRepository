<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	학생 객체를 생성하기 위한 함수 작성
	*/
	function createStudent(id, name, kor, eng, math) {
		var studentObject = {
			'id' : id,
			'name' : name,
			'kor' : kor,
			'eng' : eng,
			'math' : math,
			'tot' : 0,
			'avg' : 0.0,
			'calculateTot' : function() {
				this.tot = this.kor + this.eng + this.math;
			},
			'calculateAvg' : function() {
				this.avg = this.tot / 3.0;
			},
			'toString' : function() {
				return '[' + this.id + '], ' + '[' + this.name + '], ' + '[' + this.kor + '], ' +
				'[' + this.eng + '], ' + '[' + this.math + '], ' + '[' + this.tot + '], ' + '[' + this.avg + ']';
			}
		};
		return studentObject;
	}
	
	/***********************학생 성적 처리***********************/
	var studentObject1 = createStudent('aaa', 'ㅋㅋ', 32, 12, 22); 
	var studentObject2 = createStudent('bbb', 'ㅎㅎ', 82, 82, 72); 
	var studentObject3 = createStudent('ccc', 'ㅠㅠ', 92, 92, 92); 
	var studentArray = [studentObject1, studentObject2, studentObject3,
		createStudent('ddd', "ㅇㅇ", 80, 93, 91)];

</script>
</head>
<body>
<h1>java script 생성자 함수2</h1><hr>
<script type="text/javascript">
	document.write("=========================student 리스트=========================<br>")
	for (var i = 0; i < studentArray.length; i++) {
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString() + "<br>");
	}
</script>
</body>
</html>
