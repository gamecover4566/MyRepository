<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	학생 객체를 생성하기 위한 생성자 함수 작성
	*/
	
	function Student(id, name, kor, eng, math) {
		this.id = id;
		this.name = name;
		this.kor = kor;
		this.eng = eng;
		this.math = math;
		this.tot = 0;
		this.avg = 0.0;
		this.calculateTot = function() {
			this.tot = this.kor + this.eng + this.math;
		};
		this.calculateAvg = function() {
			this.avg = this.tot / 3.0;
		};
		this.toString = function() {
			return '[' + this.id + '], ' + '[' + this.name + '], ' + '[' + this.kor + '], ' +
			'[' + this.eng + '], ' + '[' + this.math + '], ' + '[' + this.tot + '], ' + '[' + this.avg + ']';
		};
	}
	
	/*
	학생 객체 생성자 함수 호출
	1. Student(1, 'nim', 23, 21, 55); //잘못된 호출
	2. var stu = new Student(1, 'him', 56, 46, 76);
		2-1. Object 객체 생성 -> this
		2-2. this.property 추가(대입)
		2-3. return this
	*/
	//window.Student(1, "ㄴㄴㄴ", 100, 100, 100); //잘못된 호출
	//window.Student(2, "ㅋㅎㅋ", 78, 98, 88);//잘못된 호출방법
	var student1 = new Student(1, "ㄴㄴㄴ", 100, 100, 100);
	var student2 = new Student(2, "ㅋㅎㅋ", 78, 98, 88);
	var studentArray = [student1, student2, new Student(3, "ㄴㄹㅈ", 32, 11, 65)];
	
</script>
</head>
<body>
<h1>java script 생성자 함수3</h1><hr>
<script type="text/javascript">
	document.write("==========================student 객체==========================<br>");
	student1.calculateTot();
	student1.calculateAvg();
	document.write(student1.toString() + "<br>");
	document.write("=========================student 리스트=========================<br>");
	for (var i = 0; i < studentArray.length; i++) {
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString() + "<br>");		
	}
	
</script>
</body>
</html>
