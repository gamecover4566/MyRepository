	/*
	학생 객체 생성자 함수 호출
	*/
	
	var student1 = new Student(1, "ㄴㄴㄴ", 100, 100, 100);
	var student2 = new Student(2, "ㅋㅎㅋ", 78, 98, 88);
	var studentArray = [student1, student2, new Student(3, "ㄴㄹㅈ", 32, 11, 65)];
	
</script>
</head>
<body>
<h1>java script 생성자 함수5[prototype JSON]</h1><hr>
<script type="text/javascript">
	document.write("==========================student 객체==========================<br>");
	student1.calculateTot();
	student1.calculateAvg();
	document.write(student1.toString() + "<br>");
	document.write("=========================student 리스트=========================<br>");
	for (var i = 0; i < studentArray.length; i++) {
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString() + "<br>");		
	}
	
</script>
