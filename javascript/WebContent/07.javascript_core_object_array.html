<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript core Object, Array[JSON], ...</h1>
<script type="text/javascript">
	/*
	1. JSON(JavaScript Object Notation)을 사용한 객체 생성
	2. 생성자 함수를 사용한 객체 생성
		JSON(자바스크립트 객체 생성 기호)
		- {, }, [, ], :, ,
	
	
	*/
	
	/*********************Object*************************/
	var studentObject1 = {
						'id' : 'aaa',
						'name' : 'ㄱㄱㄱ',
						'age' : 32,
						'married' : true,
						'weight' : 71.2,
						'toString' : function() {
							return this.id + this.name + this.married + this.weight;
						}
		
					};
	
	studentObject1.address = "서울시";
			
	var studentObject2 = new Object();
	studentObject2.id = 'bbb';
	studentObject2.name = 'ㄴㄴㄴ';
	studentObject2.age = 40;
	studentObject2.married = true
	studentObject2.weight = 80.42;
	studentObject2.address = "경기도";
	studentObject2.toString = function() {
		return this.id + this.name + this.married + this.weight;
	};
	
	var object1 = {};
	var object2 = new Object();
	
	document.write("------------------Object 출력------------------<br>");
	document.write(object1.toString()+"<br>");
	document.write(object2.toString()+"<br>");
	document.write("<br>");
	
	document.write(studentObject1.id + "<br>");
	document.write(studentObject1.name + "<br>");
	document.write(studentObject1.age + "<br>");
	document.write(studentObject1.married + "<br>");
	document.write(studentObject1.weight + "<br>");
	document.write(studentObject1.address + "<br>");
	document.write(studentObject1.toString() + "<br>");
	document.write("<br>");
	document.write(studentObject2.id + "<br>");
	document.write(studentObject2.name + "<br>");
	document.write(studentObject2.age + "<br>");
	document.write(studentObject2.married + "<br>");
	document.write(studentObject2.weight + "<br>");
	document.write(studentObject1.address + "<br>");
	document.write(studentObject1.toString() + "<br>");
	
	/*******************Array********************/	     
	document.write("----------------------Array 객체----------------------<br>");
	var idArray1 = ['aaa', 'bbb', 'ccc'];
	var nameArray1 = ['ㄱㄱㄱ', 'ㄴㄴㄴ', 'ㄷㄷㄷ'];
	var ageArray1 = [32, 14, 22];
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	
	/*
	var idArray2 = new Array("aaa", "bbb", "ccc");
	var nameArray2 = new Array("KIM", "LEE", "PARK");
	var ageArray2 = new Array(34, 23, 46);

	idArray2.push("ddd");
	nameArray2.push("ㄹㄹㄹ");
	ageArray2.push(30);
	*/
	
	document.write("---------------------Array.push()---------------------<br>");
	idArray1.push("ddd");
	nameArray1.push("ㄹㄹㄹ");
	ageArray1.push(30);
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	
	document.write("---------------------Array.pop()----------------------<br>");
	document.write(idArray1.pop() + "<br>");
	document.write(nameArray1.pop() + "<br>");
	document.write(ageArray1.pop() + "<br>");
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	document.write("--------------------Array.shift()---------------------<br>");
	idArray1.shift();
	nameArray1.shift();
	ageArray1.shift();
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	document.write("-------------------Array.unshift()--------------------<br>");
	idArray1.unshift('zzz');
	nameArray1.unshift('강수지');
	ageArray1.unshift(55);
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	document.write("---------------------Array.join()---------------------<br>");
	var str1 = idArray1.join(",");
	var str2 = nameArray1.join(":");
	var str3 = ageArray1.join("%");
	document.write(str1 + "<br>");
	document.write(str2 + "<br>");
	document.write(str3 + "<br>");
	document.write("---------------------Array.sort()---------------------<br>");
	idArray1.sort(function(a, b) {
		if(a > b) {
			return -1; //안 바꿈
		}
		else if(a < b) {
			return 1; //바꿈
		}
		else if(a == b) {
			return 0;
		}
	})
	nameArray1.sort(function(a, b) {
		if(a > b) {
			return -1;
		}
		else if(a < b) {
			return 1;
		}
		else if(a == b) {
			return 0;
		}
	})
	ageArray1.sort(function(a, b) {
		return b - a;
	})
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	document.write("-------------------Array.reverse()--------------------<br>");
	idArray1.reverse();
	nameArray1.reverse();
	ageArray1.reverse();	
	document.write(idArray1 + "<br>");
	document.write(nameArray1 + "<br>");
	document.write(ageArray1 + "<br>");
	
</script>
</body>
</html>
